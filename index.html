<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- main Container -->
    <div class="container">

        <!-- Login Form -->
        <h2> Login Form </h2>

        <!-- form Container -->
        <form action="" class="form">

            <!-- User Name Part -->
            <label for="userId"><span> Email or Phone </span></label>
            <input type="email" name="username" id="userId" required placeholder="Type Your UserName Here">

            <!-- password Container -->
            <label for="password"><span> Password </span></label>
            <input type="password" name="username" id="password" required  placeholder="Password">
            
            <!-- Login Button -->
            <button id="btn">Login</button>
        </form>
        <!-- New User Signup -->
        <p class="newUser">
            Not a member? <span><a href="#" style="text-decoration: none;">Signup Now</a></span>
        </p</div>
</body>
</html>
